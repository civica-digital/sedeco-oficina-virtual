    answer:
      impact:
        one_html: 'Es un local ubicado en un inmueble donde una persona física o moral realiza actividades de intermediación, compraventa, arrendamiento, distribución de bienes o prestación de servicios lícitos, con fines de lucro.'
        two_html: 'Las actividades desarrolladas en un establecimiento mercantil, relativas a la intermediación, compraventa, arrendamiento, distribución de bienes o prestación de servicios, y que no se encuentran contempladas dentro de las actividades consideradas de Impacto zonal y de impacto vecinal.'
        three_html: 'Es una clasificación para establecimientos cuyo giro modifica la armonía de la comunidad, como:  salones de fiesta, restaurantes, establecimientos de hospedaje, clubes privados, salas de cine, teatros y auditorios.'
        four_html: 'Es una clasificación para establecimientos cuyo giro principal es vender o distribuir bebidas alcohólicas en envase abierto y/o al copeo para su consumo al interior.'
        five_html: 'El Sistema Electrónico de Avisos y Permisos de Establecimientos Mercantiles es el único medio  de registro para que las personas físicas o morales presenten sus Avisos, Solicitudes de Permiso, Registros o Autorizaciones para la apertura y funcionamiento de un establecimiento mercantil en la Ciudad de México.'
        six_html: 'La fecha de registro se encuentra del lado superior derecho, abajo del folio del trámite y clave del establecimiento del  formato del SIAPEM que corresponda.'
        seven_html: 'Las licencias de funcionamiento (A,  B, Ordinarias o Especiales) eran otorgadas por las delegaciones a establecimientos mercantiles con impacto vecinal o zonal hasta antes de la entrada en operación del SIAPEM (marzo de 2011). Actualmente, este tipo de licencias deben registrarse en el SIAPEM para que tengan validez.'
        eight_html: 'Las declaraciones de apertura eran otorgadas por las delegaciones a establecimientos mercantiles considerados de bajo impacto hasta antes de la entrada en operación del SIAPEM (marzo de 2011). Actualmente, este tipo de avisos deben registrarse en el SIAPEM.'
      zoning:
        one_html: 'De acuerdo con el Programa General de Desarrollo Urbano de la ciudad, es la siguiente:
            <BR><BR>
              <ul>
                <li>H (Habitacional)
                <li>HC (Habitacional con comercio en Planta Baja)
                <li>HO (Habitacional con oficinas)
                <li>HM (Habitacional Mixto)
                <li>I (Industrial)
                <li>E (Equipamiento)
                <li>AV (Áreas Verdes)
                <li>EA (Espacio Abierto)
              </ul>'
        two_html: 'A través de la obtención de un certificado de uso de suelo puedes conocer los giros que se pueden ejercer en el inmueble y registrar el establecimiento en el SIAPEM. 
              <BR><BR>
              También puedes aperturar un establecimiento de bajo impacto en el SIAPEM, localizado en tu vivienda, mediante el art. 37 de la Ley de Establecimientos Mercantiles del Distrito Federal, sin tener un certificado de uso de suelo, siempre que ocupes máximo el 20% de la construcción de la vivienda, y lo opere la persona que habita o un familiar. El artículo 37 menciona algunas excepciones de giros mercantiles que no podrás ejercer bajo esta modalidad:
              <BR><BR>
              <ol type="I">
              <li>Hospedaje prestados por hospitales, clínicas médicas, asilos, conventos, internados y seminarios;
              <li>Educación de carácter privado en los niveles preescolar, jardín de niños, básica, bachillerato, técnica y superior;
              <li>Reparaciones mecánicas, hojalatería, pintura, eléctricas, electromecánicas, de lavado y/o engrasado, vestiduras, instalación de alarmas y/o accesorios similares de vehículos automotores;
              <li>Estacionamiento público;
              <li>Alquiler de mesas de billar o líneas para boliche;
              <li>Baños Públicos, masajes y gimnasios;
              <li>Lavandería y tintorería;
              <li>Salones de fiestas infantiles.'
        three_html: 'En los certificados de uso de suelo viene el tamaño oficial de la vivienda, casi siempre después de la clasificación del uso de suelo o en las especificaciones del predio. Si esa información no concuerda con el tamaño real, debes acudir a la Ventanilla Única Delegacional que te corresponde para realizar el trámite de Alineamiento y Número Oficial, que reconocerá las condiciones reales de tu inmueble, para después hacer los trámites para actualizar la información ante las oficinas de Tesorería y Catastro.'
        four_html: 'Lo debes medir y registrar en el SIAPEM, ya que el formato que obtengas será el documento válido para declarar el tamaño específico de tu establecimiento mercantil.'
        five_html: 'Es el documento oficial en el que se especifican los usos que puede tener el inmueble de tu negocio y las normas e instrumentos de planeación de desarrollo urbano que le aplican.'
        six_html: 'Viene en la parte superior del certificado de uso de suelo. Este dato es muy importante, ya que estos documentos tienen vigencias variables, dependiendo del tipo de certificado que sea.'
        seven_html: 'El nombre del tipo de certificado de uso de suelo viene en la parte superior del certificado. Los tipos existentes son (art. 125 del Reglamento de la Ley de Desarrollo Urbano del DF)::
              <BR>
              <BR>
              <ul>
              <li>Certificado de Zonificación para Uso de Suelo Permitido (vigencia de un año)
              <li>Certificado de Zonificación para Uso de Suelo Específico (vigencia de dos años)
              <li>Certificado Único de Zonificación de Uso de Suelo (vigencia de un año)
              <li>Certificado de Acreditación de Uso de Suelo por Derechos Adquiridos (vigencia permanente)
              <li>Certificado Único de Zonificación de Uso de Suelo por Programa de Regularización de SEDUVI (vigencia de diez días a partir de la fecha de expedición)*
              </ul>
              <BR>
              <BR>
              NOTA: Este tipo de certificado no se incluye en el artículo 125, pero se encuentra en el Acuerdo de Regularización de Uso de Suelo para Establecimientos de hasta 100 m2 de superficie, publicado en la Gaceta Oficial del Distrito Federal el 19 de junio de 2014.'
        eight_html: 'En las 16 delegaciones dentro de la Ciudad de México.'
        nine_html: 'En las colonias que se encuentren dentro de la Ciudad de México.'
      safety:
        one_html: 'El aforo es la concentración simultánea de usuarios y personal del establecimiento en las instalaciones del mismo, el cual deberá no rebasar la cantidad que se obtenga conforme a la siguiente operación:
              <BR>
              <BR>
              Superficie área de servicios + Superficie área de atención = AFORO'
        three_html: 'Es la resultante de restar a la superficie total del área de atención la superficie ocupada por enseres de atención.'
        four_html: 'La superficie destinada exclusivamente para los usuarios, como pista de baile, área desalimentos y bebidas y pasarelas.'
        five_html: 'superficie ocupada por enseres que se ocupan para atención. ejemplo(mesas, sillas, barras, etc)'
        six_html: 'Dependiendo del giro, el Artículo 5o. Fracción X específica para los de Bajo Impacto, la Fracción XI para los de Impacto Vecinal y la XII los de Impacto Zonal.'
        seven_html: 'Es la resultante de restar a la superficie total del área de servicio la superficie ocupada por enseres. '
        eight_html: 'La superficie destinada exclusivamente para las labores del personal, como: cocinas, cantina, área de barra, guardarropa.'
        nine_html: 'Superficie ocupada por enseres de servicios.- La superficie ocupada por equipos y muebles: barras, contrabarras, mesas de cocina, estufas, hornos, estufetas, equipos de lavado, alacenas y refrigeradores, entre otros.'
        ten_html: 'Las áreas de servicios comprenderán una superficie de por lo menos 0.50 m2 por persona (Artículo 5o. Fración IX del Reglamento de la Ley de Establecimientos Mercantiles en Materia de Aforo y Seguridad)'
        eleven_html: 'Es una herramienta informativa para identificar si tu establecimiento necesita un programa de este tipo. Este cuestionario se puede solicitar en la Ventanilla Única de la Delegación donde está tu negocio. Si el resultado del diagnóstico es positivo, debes conseguir un Tercero Acreditado para que elabore un programa interno de protección civil específico para tu establecimiento.'
        twelve_html: 'Es un documento que certifica que la construcción de tu negocio cuenta con las características de seguridad para ejercer una actividad económica en predios con capacidad igual o mayor a 50 personas. Este documento se debe tramitar en la Ventanilla Única Delegacional y debe ser elaborado y firmado por un Director Responsable de Obra, con licencia y/o carnet vigente.'
        thirteen_html: 'Es un documento hecho por un Tercero Acreditado, que sirve para definir e implementar las acciones de prevención, auxilio y recuperación, para proteger a quienes entran al inmueble de tu negocio, y para proteger las instalaciones, bienes, entorno e información, en caso de que ocurra un siniestro.'
        forteen_html: 'En la oficina deprotección civil de la delegación correspondiente). Todos los usuarios que tienen implementado un programa probablemente lo saben, puesto que el documento se revalida anualmente y no es transferible a otro establecimiento.'
        fiveteen_html: 'Es el instrumento que concentra tus obligaciones ambientales como responsable de un establecimiento sujeto a la Ley Ambiental de Protección a la Tierra en el DF, y que ampara los permisos y autorizaciones que se especifican en esa Ley. La LAUDF tiene vigencia de un año y se puede tramitar en la Unidad de Atención Ciudadana ubicada en Tlaxcoaque No. 8, Planta Baja, Centro Histórico.'
        sixteen_html: 'Es un documento en el que el Responsable Sanitario del establecimiento declara ante las autoridades que cumple con la Ley en materia de protección sanitaria. Esto incluye proteger a la población contra riesgos sanitarios con actividades de vigilancia y fomento de la salud, y mantener en buenas condiciones sanitarias los bienes, productos, insumos y servicios que los clientes consumen en tu establecimiento. El aviso se puede tramitar en la Agencia de Protección Sanitaria de la Ciudad de México o en la Comisión Federal para la Protección contra Riesgos Sanitarios (COFEPRIS).'
        seventeen_html: 'La Constancia de Adeudo de Predial y la Constancia de Adeudo por Suministro de Agua se obtienen en las oficinas de Tesorería de la Ciudad de México y en las del Sistema de Aguas de la Ciudad de México, respectivamente, y sirven para comprobar que el inmueble de tu negocio no tiene adeudos en estas materias. Estos documentos son necesarios para solicitar el permiso para la apertura de establecimientos  mercantiles con giro de impacto vecinal y zonal en el SIAPEM, por lo tanto, debes tramitarlos para completar la información de los formatos EM08 (permiso de impacto zonal), EM11 (permiso de impacto vecinal), así como en el EM 09 (Aviso de Colocación de Enseres en la Vía Pública).'