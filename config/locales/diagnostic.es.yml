  zoning:
    expiration_zoning_html: 'Te registraste en el SIAPEM <b>a menos de un año</b> de tramitar tu uso de suelo, por lo que ...'
    not_zoning_html: 'Debido a que <b>tu negocio se encuentra en el mismo lugar en donde habitas</b> y la superficie destinada para el negocio <b>es menor al 20% del total de la propiedad</b>, te aplica el Art 37 de la ley de establecimientos mercantiles la cual contempla  que no es necesario la modificación del uso del suelo, ni la autorización para la venta de bebidas alcohólicas.<BR>
                      Los establecimientos mercantiles que operen en las condiciones previstas en este artículo, deberán ser atendidos exclusivamente por miembros de la familia que habite en la vivienda de que se trate.<BR>
                      No podrán establecerse en los términos de este artículo, giros mercantiles que requieran para
                      su operación grandes volúmenes de agua como los que presten servicios de lavandería,
                      tintorería, lavado de vehículos, venta y distribución de agua embotellada.'
    documents_html: 'Es importante que generes una cita y vayas a SEDECO con <b>original y copia</b> de los siguientes documentos:<br>
                    <ul type = disk >
                    <li>Antes de iniciar, te invitamos a tramitarlo <a href="http://ciudadmx.df.gob.mx" target="_blank">aquí</a>
                    <li>Formato requisitado TSEDUVI-CGDAU_CNZD_1
                    <li>Pago de derechos, en tesorería ($1.296 pesos)
                    <li>Escritura pública
                    <li>Copia de cualquiera de los siguientes documentos:
                      <ul>
                        <li>Testimonio de la escritura pública, contrato privado o cualquier otro instrumento jurídico que acredite la propiedad o posesión sobre el inmueble.
                        <li>Licencia de fusión, subdivisión o relotificación.
                        <li>Constancia de alineamiento y número oficial, sólo en los casos en que haya inconsistencias en los documentos oficiales.
                        <li>Acreditación de la personalidad del representante legal, en su caso.
                      </ul>
                    <li>Boleta predial y/o declaración de valor catastral con pago de impuesto predial
                    <li>Identificación oficial (credencial de elector, licencia para conducir, cartilla del servicio militar nacional, pasaporte, cédula profesional o forma migratoria FM2 o credencial de inmigrado).
                    </ul>'
    recommendations_html: 'Debido a que tu negocio mide mas de 80m2, es probable que requiera estacionamientos, porfavor revisa dónde y cuándo aplican <a href="http://www.seduvi.df.gob.mx/portal/index.php/programas-de-desarrollo" target="_blank">aquí</a>'
  safety:
    make_protection_html: 'Los negocios que tienen aforo mayor a 50 deben tener implementado el plan de protección interno, en este caso <b>Tu lo tienes</b>, pero, revisa que lo tengas implementado al 100%, si deseas puedes revisa los proveedores terceros aquí'
    no_make_protection_html: 'Los negocios que tienen aforo mayor a 50 deben tener implementado el plan de protección interno, en este caso <b>NO LO TIENES IMPLEMENTADO</b>, es important que implementes uno, porfavor revisa los proveedores terceros aquí'
    seguridad_minima_con_proteccion_implementado_html: 'Tu negocio cuenta con un plan de protección y ya esta implementado, es importante que lo mantengas al día, recuerda que debes ....'
    seguridad_minima_con_proteccion_sin_implementar_html: 'Es importante que implementes el plan de protección civil ya que esto .....'
    seguridad_minima_sin_proteccion_html: 'Tu negocio debe tener los requisitos minimos de seguridad, los cuales son> ....si tienes mas dudas puedes revisar ...'
    seguridad_minima_sin_diagnostico_html: 'Es importante que <b>asistas a tu delegación</b> a realizar el Autodiagnostico para tu negocio, para que en caso de que te aplique un plan de protección civil lo puedas implementar'
    ambiental_html: 'Realizar el trámite de la Licencia Ambiental Única para Distrito Federal (LAUDF), revisa la gaceta si quieres saber más http://www.sedema.df.gob.mx/sedema/images/archivos/tramites/licencia-ambiental-unica-df/laudf-listado-no-requieren.pdf'
    sanitaria_html: 'Invitarlos a que llamen o asistan a http://www.agenciaproteccionsanitaria.df.gob.mx/ en sus oficinas o a COFEPRIS(http://www.cofepris.gob.mx/).
                      Realizar el trámite de funcionamiento sanitario para los giros contemplados por parte de la Agencia de Protección Sanitaria del Distrito Federal y/o la Comisión para la Protección contra Riesgos Sanitario (COFEPRIS)
                      Aviso de Funcionamiento, de Responsable Sanitario 
                      Original y copia del formato debidamente llenado
                      Original y copia del Acta Constitutiva y/o poder otorgado ante notario o corredor público d elos representantes legales
                      Copia e identificación oficial con fotografía del representatne legal (de preferencia credencial de elector, pasaporte o cartilla). 
                      Copia de identificacación oficial con fotogradía de la() persona(s) autorizadas(s) (credencial de elector, pasaporte o cartilla). 
                      Licencia Sanitaria L Realizar licencia en COFEPRIS'
    no_debts_html: 'Todos los negocios de <b>IMPACTO VECINAL</b> deben tener la constancia de <NO ADEUDOS>, la cual puedes tramitar en Finanzas con un periodo no mayor al actual y a la secretaría de aguas'