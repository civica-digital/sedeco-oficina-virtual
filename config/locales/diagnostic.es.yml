    exituno_a_html: 'Debido a que tu negocio es de <b><colorprimario>BAJO IMPACTO</colorprimario></b>, <b><colorprimario>NO CUENTAS CON DECLARACIÓN DE APERTURA</colorprimario></b> y <b><colorprimario>NO ESTA REGISTRADO EN EL SIAPEM</colorprimario></b> te recomendamos revisar el formato <a href="%{path_3}" target="_blank" class="colorprimario">EM03</a> del SIAPEM.<BR>'
    exituno_b_html: 'Debido a que tu negocio es de <b><colorprimario>BAJO IMPACTO</colorprimario></b>, <b><colorprimario>CUENTAS CON DECLARACIÓN DE APERTURA</colorprimario></b> y <b><colorprimario>NO ESTA REGISTRADO EN EL SIAPEM</colorprimario></b> te recomendamos revisar el formato <a href="%{path_3}" target="_blank" class="colorprimario">EMB</a> del SIAPEM.<BR>'
    exitdos_a_html: 'Debido a que tu negocio es  de <b><colorprimario>IMPACTO VECINAL</colorprimario></b>, <b><colorprimario>CUENTAS CON UNA LICENCIA A U ORDINARIA</colorprimario></b> y <b><colorprimario>NO ESTA REGISTRADO EN EL SIAPEM</colorprimario></b> te recomendamos revisar el formato <a href="%{path_a}" target="_blank" class="colorprimario">EMA</a> del SIAPEM.<BR>'
    exitdos_b_html: 'Debido a que tu negocio es  de <b><colorprimario>IMPACTO VECINAL</colorprimario></b> y <b><colorprimario>NO ESTA REGISTRADO EN EL SIAPEM</colorprimario></b> te recomendamos revisar el formato <a href="%{path_11}" target="_blank" class="colorprimario">EM11</a> del SIAPEM.<BR>'
    exittres_html: 'Debido a que tu negocio es de <b><colorprimario>BAJO IMPACTO</colorprimario></b> y ya <b><colorprimario>TE ENCUENTRAS REGISTRADO EN EL SIAPEM</colorprimario></b>, te recomendamos revisar los formatos <a href="%{path_1}" target="_blank" class="colorprimario">EM01</a>, <a href="%{path_2}" target="_blank" class="colorprimario">EM02</a>, <a href="%{path_6}" target="_blank" class="colorprimario">EM06</a>, <a href="%{path_7}" target="_blank" class="colorprimario">EM07</a>, <a href="%{path_9}" target="_blank" class="colorprimario">EM09</a> y <a href="%{path_10}" target="_blank" class="colorprimario">EM10.</a><BR>'
    exitcuatro_html: 'Debido a que tu negocio es de <b><colorprimario>IMPACTO VECINAL</colorprimario></b> y ya <b><colorprimario>TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</colorprimario></b>, te recomendamos revisar los formatos <a href="%{path_1}" target="_blank" class="colorprimario">EM01</a>, <a href="%{path_2}" target="_blank" class="colorprimario">EM02</a>, <a href="%{path_4}" target="_blank" class="colorprimario">EM04</a>, <a href="%{path_5}" target="_blank" class="colorprimario">EM05</a>, <a href="%{path_6}" target="_blank" class="colorprimario">EM06</a> y <a href="%{path_9}" target="_blank" class="colorprimario">EM09.</a><BR>'
    exitcinco_html: 'Debido a que tu negocio  es de <b><colorprimario>BAJO IMPACTO</colorprimario></b> y <b><colorprimario>NO TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</colorprimario></b>, te recomendamos revisar el formato <a href="%{path_3}" target="_blank" class="colorprimario">EM03.</a><BR>'
    exitseis_html: 'Debido a que tu negocio es de <b><colorprimario>BAJO IMPACTO</colorprimario></b>, <b><colorprimario>CUENTAS CON DECLARACIÓN DE APERTURA</colorprimario></b> pero aun <b><colorprimario>NO TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</colorprimario></b>, te recomendamos revisar el formato <a href="%{path_b}" target="_blank" class="colorprimario">EMB.</a><BR>'
    exitsiete_html: 'Debido a que tu negocio es de <b><colorprimario>IMPACTO VECINAL</colorprimario></b>, pero aun <b><colorprimario>NO TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</colorprimario></b> ni <b><colorprimario>CUENTAS CON UNA LICENCIA A U ORDINARIA</colorprimario></b>, te recomendamos revisar el formato <a href="%{path_11}" target="_blank" class="colorprimario">EM11.</a><BR>'
    exitocho_html: 'Debido a que tu negocio  es de <b><colorprimario>IMPACTO VECINAL</colorprimario></b>, <b><colorprimario>CUENTAS CON UNA LICENCIA A U ORDINARIA</colorprimario></b> pero aun <b><colorprimario>NO TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</colorprimario></b>, te recomendamos revisar el formato <a href="%{path_a}" target="_blank" class="colorprimario">EMA.</a><BR>'
    has_license_html: 'Debido a que tu negocio es <b><colorprimario>IMPACTO VECINAL</colorprimario></b> y <b><colorprimario>CUENTAS CON UNA LICENCIA A U ORDINARIA</colorprimario></b> te recomendamos revisar el formato <a href="%{path_a}" target="_blank" class="colorprimario">EMA</a> del SIAPEM.<BR>'
    hasnt_licese_html: 'Debido a que tu negocio es <b><colorprimario>IMPACTO VECINAL</colorprimario></b> y <b><colorprimario>NO CUENTAS CON UNA LICENCIA A, U ORDINARIA</colorprimario></b> te recomendamos revisar el formato <a href="%{path_11}" target="_blank" class="colorprimario">EM11</a> del SIAPEM.<BR>'
