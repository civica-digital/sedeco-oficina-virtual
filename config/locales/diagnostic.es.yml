  impact:
    exituno_html: 'Debido a que tu negocio es <b><colorprimario>NUEVO</colorprimario></b>, de <b><colorprimario>BAJO IMPACTO</colorprimario></b> y <b><colorprimario>NO ESTA REGISTRADO EN EL SIAPEM</colorprimario></b> te recomendamos revisar el formato <a href="%{path_3}" target="_blank" class="colorprimario">EM03</a> del SIAPEM.<BR>'
    exitdos_html: 'Debido a que tu negocio es <b><colorprimario>NUEVO</colorprimario></b>, de <b><colorprimario>IMPACTO VECINAL</colorprimario></b> y <b><colorprimario>NO ESTA REGISTRADO EN EL SIAPEM</colorprimario></b> te recomendamos revisar el formato <a href="%{path_11}" target="_blank" class="colorprimario">EM11</a> del SIAPEM.<BR>'
    exittres_html: 'Debido a que tu negocio <b><colorprimario>YA ESTA EN OPERACIÓN</colorprimario></b>, es de <b><colorprimario>BAJO IMPACTO</colorprimario></b> y ya <b><colorprimario>TE ENCUENTRAS REGISTRADO EN EL SIAPEM</colorprimario></b>, te recomendamos revisar los formatos <a href="%{path_1}" target="_blank" class="colorprimario">EM01</a>, <a href="%{path_2}" target="_blank" class="colorprimario">EM02</a>, <a href="%{path_6}" target="_blank" class="colorprimario">EM06</a>, <a href="%{path_7}" target="_blank" class="colorprimario">EM07</a>, <a href="%{path_9}" target="_blank" class="colorprimario">EM09</a> y <a href="%{path_10}" target="_blank" class="colorprimario">EM10.</a><BR>'
    exitcuatro_html: 'Debido a que tu negocio <b><colorprimario>YA ESTA EN OPERACIÓN</colorprimario></b>, es de <b><colorprimario>IMPACTO VECINAL</colorprimario></b> y ya <b><colorprimario>TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</colorprimario></b>, te recomendamos revisar los formatos <a href="%{path_1}" target="_blank" class="colorprimario">EM01</a>, <a href="%{path_2}" target="_blank" class="colorprimario">EM02</a>, <a href="%{path_4}" target="_blank" class="colorprimario">EM04</a>, <a href="%{path_5}" target="_blank" class="colorprimario">EM05</a>, <a href="%{path_6}" target="_blank" class="colorprimario">EM06</a> y <a href="%{path_9}" target="_blank" class="colorprimario">EM09.</a><BR>'
    exitcinco_html: 'Debido a que tu negocio <b><colorprimario>YA ESTA EN OPERACIÓN</colorprimario></b>, es de <b><colorprimario>BAJO IMPACTO</colorprimario></b> pero aun <b><colorprimario>NO CUENTAS CON CON DECLARACIÓN DE APERTURA</colorprimario></b> y <b><colorprimario>NO TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</colorprimario></b>, te recomendamos revisar el formato <a href="%{path_3}" target="_blank" class="colorprimario">EM03.</a><BR>'
    exitseis_html: 'Debido a que tu negocio <b><colorprimario>YA ESTA EN OPERACIÓN</colorprimario></b>, es de <b><colorprimario>BAJO IMPACTO</colorprimario></b>, <b><colorprimario>CUENTAS CON DECLARACIÓN DE APERTURA</colorprimario></b> pero aun <b><colorprimario>NO TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</colorprimario></b>, te recomendamos revisar el formato <a href="%{path_b}" target="_blank" class="colorprimario">EMB.</a><BR>'
    exitsiete_html: 'Debido a que tu negocio <b><colorprimario>YA ESTA EN OPERACIÓN</colorprimario></b>, es de <b><colorprimario>IMPACTO VECINAL</colorprimario></b>, pero aun <b><colorprimario>NO TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</colorprimario></b>, te recomendamos revisar el formato <a href="%{path_a}" target="_blank" class="colorprimario">EMA.</a><BR>'
    exitocho_html: 'Debido a que tu negocio <b><colorprimario>YA ESTA EN OPERACIÓN</colorprimario></b>, es de <b><colorprimario>IMPACTO VECINAL</colorprimario></b>, <b><colorprimario>CUENTAS CON UNA LICENCIA A U ORDINARIA</colorprimario></b> pero aun <b><colorprimario>NO TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</colorprimario></b>, te recomendamos revisar el formato <a href="%{path_11}" target="_blank" class="colorprimario">EM11.</a><BR>'
    has_license_html: 'Debido a que tu negocio es <b><colorprimario>IMPACTO VECINAL</colorprimario></b> y <b><colorprimario>CUENTAS CON UNA LICENCIA A U ORDINARIA</colorprimario></b> te recomendamos revisar el formato <a href="%{path_a}" target="_blank" class="colorprimario">EMA</a> del SIAPEM.<BR>'
    hasnt_licese_html: 'Debido a que tu negocio es <b><colorprimario>IMPACTO VECINAL</colorprimario></b> y <b><colorprimario>NO CUENTAS CON UNA LICENCIA A, U ORDINARIA</colorprimario></b> te recomendamos revisar el formato <a href="%{path_11}" target="_blank" class="colorprimario">EM11</a> del SIAPEM.<BR>'
    impact_diagnostic_empty: "- Según el diagnóstico no te falta nada en Impacto." 
  zoning:
    expiration_zoning_html: 'Te registraste en el SIAPEM <b><colorprimario>a menos de un año</colorprimario></b> de tramitar tu uso de suelo, por lo que te encuentras al corriente en este documento.'
    zoning_diagnostic_empty: "- Según el diagnóstico no te falta nada en Uso de Suelo." 
    not_zoning_html: 'Debido a que <b><colorprimario>TU NEGOCIO se encuentra en el mismo lugar en DONDE HABITAS</colorprimario></b> y la superficie destinada para el negocio <b><colorprimario>ES MENOR al 20% del total de la propiedad</colorprimario></b>, <b><colorprimario>NO ES NECESARIO la modificación de tu uso del suelo</colorprimario></b>, ni la autorización para la venta de bebidas alcohólicas (en envase cerrado) si así lo hicieras.<BR>
                      Solo recuerda que el negocio en esos casos deberán <b><colorprimario>ser atendidos exclusivamente por miembros de la familia que habiten en la vivienda</colorprimario></b> de que se trate.<BR>
                      Y el giro mercantil del negocio <b><colorprimario>no puede manejar en su operación grandes volúmenes de agua</colorprimario></b> como los que presten servicios de lavandería,
                      tintorería, lavado de vehículos, venta y distribución de agua embotellada.'
    documents_html: 'Te invitamos a que revises tu uso de suelo actual <a href="http://ciudadmx.df.gob.mx" target="_blank" class="colorprimario">aquí.</a><br>
                    Es importante que generes una cita y vayas a SEDECO para el trámite de uso de suelo para tu negocio con <b><colorprimario>(original y 2 copias)</colorprimario></b> de los siguientes documentos:<br>
                    <ul type = disk >
                    <li>Formato requisitado, <a href="http://www.seduvi.df.gob.mx/portal/docs/tramitesyservicios/usodesuelo/formatos/formato_2.pdf" target="_blank" class="colorprimario">obtener aquí</a>.<br>
                    <li>Pago de derechos: 
                    <BR>
                      ARTÍCULO 235.- Por los servicios de expedición de certificados, licencias, estudios y dictamen que a continuación se indican, se cubrirán por concepto de derechos, las siguientes cuotas:
                        III. 
                        <BR>
                        *Por certificado único de zonificación de uso del suelo $1,336.00
                        <BR>
                        *Por certificado único de zonificación de uso de suelo, emitido a través de un sistema electrónico $1,336.00
                     <BR>
                      <a href="http://www.tramitesyservicios.df.gob.mx/wb/TyS/certificado_unico_de_zonificacion" target="_blank" class="colorprimario">más información</a>.
                    <li>Escritura pública
                    <li>2 copias de cualquiera de los siguientes documentos:
                      <ul>
                        <li>Testimonio de la escritura pública, contrato privado o cualquier otro instrumento jurídico que acredite la propiedad o posesión sobre el inmueble.
                        <li>Licencia de fusión, subdivisión o relotificación.
                        <li>Constancia de alineamiento y número oficial, sólo en los casos en que haya inconsistencias en los documentos oficiales.
                        <li>Acreditación de la personalidad del representante legal, en su caso.
                      </ul>
                    <li>Boleta predial y/o declaración de valor catastral con pago de impuesto predial
                    <li>Identificación oficial (credencial de elector, licencia para conducir, cartilla del servicio militar nacional, pasaporte, cédula profesional o forma migratoria FM2 o credencial de inmigrado).
                    </ul>'
    recommendations_html: 'Debido a que <b><colorprimario>TU NEGOCIO mide más de 80m2</colorprimario></b>, <b><colorprimario>ES PROBABLE </colorprimario></b> que requiera <a href="http://www.seduvi.df.gob.mx/portal/index.php/programas-de-desarrollo" target="_blank" class="colorprimario">cajones de estacionamiento</a>.'
  safety:
    make_protection_html: '<b><colorprimario>Los negocios QUE TIENEN AFORO MAYOR a 50 deben TENER IMPLEMENTADO un programa interno de protección civil </colorprimario></b>, en este caso <b><colorprimario>TÚ LO TIENES</colorprimario></b>, pero, revisa que lo tengas implementado al 100%, si deseas puedes revisa los terceros acreditados para elaborar un programa interno de protección civil <a href="" target="_blank" class="colorprimario">aquí</a>.'
    safety_diagnostic_empty: "- Según el diagnóstico no te falta nada en Protección civil." 
    no_make_protection_html: '<b><colorprimario>Los negocios QUE TIENEN AFORO MAYOR a 50 deben TENER IMPLEMENTADO un programa interno de protección civil</colorprimario></b>, en este caso <b><colorprimario>NO LO TIENES IMPLEMENTADO</colorprimario></b>, es importante que implementes uno, por favor revisa los terceros acreditados para elaborar un programa interno de protección civil <a href="" target="_blank" class="colorprimario">aquí</a>.'
    seguridad_minima_con_proteccion_implementado_html: '<b><colorprimario>Tu negocio cuenta con un plan de protección y ya está implementado</colorprimario></b>, es importante que lo mantengas al día, recuerda que si requieres renovarlo puedes consultar los terceros acreditados para elaborar un programa interno de protección civil <a href="" target="_blank" class="colorprimario">aquí</a>.'
    seguridad_minima_con_proteccion_sin_implementar_html: '<b><colorprimario>Tu negocio cuenta con un plan de protección pero NO ESTÁ implementado</colorprimario></b>, es importante que implementes un programa interno de protección civil ya que esto evitara clausuras a tu negocio, recuerda que si requieres renovar o rehacerlo puedes consultar los terceros acreditados para elaborar un programa interno de protección civil <a href="" target="_blank" class="colorprimario">aquí</a>.'
    seguridad_minima_sin_proteccion_html: '<b><colorprimario>Tu negocio debe tener los REQUISITOS MINIMOS de seguridad</colorprimario></b>, los cuales son puedes revisar <a href="" target="_blank" class="colorprimario">aquí</a>.'
    seguridad_minima_sin_diagnostico_html: 'Es importante que <b><colorprimario>asistas a tu delegación</colorprimario></b> a realizar el autodiagnostico para tu negocio, para que en caso de que te aplique un programa interno de protección civil lo puedas implementar.'
    ambiental_html: 'Para trámitar o ver si aplica el trámite de la Licencia Ambiental Única para Distrito Federal (LAUDF), <a href="http://www.sedema.df.gob.mx/sedema/images/archivos/tramites/licencia-ambiental-unica-df/laudf-listado-no-requieren.pdf" target="_blank" class="colorprimario">revisa la gaceta aquí</a>.'
    sanitaria_html: 'Para trámitar o ver si aplica la licencia sanitaria te invitamos a realizar lo siguiente:<br>
                    <ul type = disk >
                      <li>Llamen o asistan a <a href="http://www.agenciaproteccionsanitaria.df.gob.mx/" target="_blank" class="colorprimario">Agencia de Protección Sanitaria</a> o a <a href="http://www.cofepris.gob.mx/" target="_blank" class="colorprimario">COFEPRIS</a>.
                      <li>Realizar el trámite de funcionamiento sanitario para los giros contemplados por parte de la Agencia de Protección Sanitaria del Distrito Federal y/o la Comisión para la Protección contra Riesgos Sanitarios (COFEPRIS).
                      <li>Aviso de Funcionamiento, de Responsable Sanitario. 
                      <li>Original y 2 copias del formato debidamente llenado.
                      <li>Original y 2 copias del Acta Constitutiva y/o poder otorgado ante notario o corredor público de los representantes legales.
                      <li>2 copias e identificación oficial con fotografía del representante legal (de preferencia credencial de elector, pasaporte o cartilla). 
                      <li>2 copias de identificación oficial con fotogradía de la(s) persona(s) autorizadas(s) (credencial de elector, pasaporte o cartilla). 
                      <li>Licencia Sanitaria L Realizar licencia en COFEPRIS.
                    </ul>'
    no_debts_html: 'Todos los negocios de <b><colorprimario>IMPACTO VECINAL</colorprimario></b> deben tener la constancia de <b><colorprimario>NO ADEUDOS</colorprimario></b>, la cual puedes tramitar en Finanzas con un periodo no mayor al actual y a la secretaría de aguas del Distrito Federal.'