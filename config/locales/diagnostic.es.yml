  zoning:
    expiration_zoning_html: 'Te registraste en el SIAPEM <b><colorprimario>a menos de un año</colorprimario></b> de tramitar tu uso de suelo, por lo que te encuentras al corriente en este documento.'
    zoning_diagnostic_empty: "- Según el diagnóstico no te falta nada en Uso de Suelo." 
    zoning_has_type_zoning: "Debido a que tienes un certificado de uso de suelo  de Derechos adquiridos, Especial, Específico o sin identificar, te sugerimos asistir a la SEDECO."
    zoning_with_certificado_ok_html:  'Cuentas con un Certificado Único de Zonificación, <b><colorprimario>probablemente vigente cuando te registraste en el SIAPEM.</colorprimario></b><br>De cualquier forma, te invitamos a que revises que <b><colorprimario>no haya pasado un año entre la fecha de tu registro en el SIAPEM y la fecha de vigencia de tu certificado de uso de suelo.</colorprimario></b>'
    zoning_with_certificado_ok_no_siapem_html:  'Cuentas con un Certificado Único de Zonificación, <b><colorprimario>probablemente vigente.</colorprimario></b><br>De cualquier forma, te invitamos a que revises que <b><colorprimario>no haya pasado un año entre la fecha de tu registro en el SIAPEM y la fecha de vigencia de tu certificado de uso de suelo.</colorprimario></b>'
    zoning_with_certificado_caduco_siapem_html: 'Cuentas con Certificado Único de Zonificación que <b><colorprimario>ya no estaba vigente cuando te registraste en el SIAPEM.</colorprimario></b>'
    zoning_with_certificado_caduco_html: 'Cuentas con Certificado Único de Zonificación que <b><colorprimario>ya no esta vigente debido a que tiene más de un año que se expidio, por lo que requieres tramitar un certificado de uso de suelo nuevo.</colorprimario></b>'
    not_zoning_html: 'Debido a que <b><colorprimario>TU NEGOCIO se encuentra en el mismo lugar en DONDE HABITAS</colorprimario></b> y la superficie destinada para el negocio <b><colorprimario>ES MENOR al 20% del total de la propiedad</colorprimario></b><BR> puedes aperturar un establecimiento de bajo impacto mediante el amparo del articulo 37 de la Ley de Establecimientos Mercantiles.
                      Sólo recuerda que el negocio en este caso deberá <b><colorprimario>ser atendido exclusivamente por miembros de la familia que habiten en la vivienda</colorprimario></b> de que se trate y no podrá vender bebidas alcoholicas (envase abierto y/o cerrado).<BR>
                      Y el giro mercantil del negocio <b><colorprimario>no puede manejar en su operación grandes volúmenes de agua</colorprimario></b> como los que presten servicios de lavandería,
                      tintorería, lavado de vehículos y/o talleres mecánicos, venta y distribución de agua embotellada, así como en centros educativos y gimnasios.'
    no_documents_html: '<b><colorprimario>Registraste en el SIAPEM tu negocio a menos de un año de que tramitaste el uso de suelo</colorprimario></b> te invitamos a que revises tu uso de suelo actual <a href="http://ciudadmx.df.gob.mx" target="_blank" class="colorprimario">aquí</a> y mantengas comunicación con la SEDECO para cualquiern duda o aclaración.<br>'
    documents_with_format_a_html: 'Como no tienes certificado de uso de suelo y tienes permiso o licencia tipo A u Ordinaria, <b><colorprimario>te sugerimos asistir a la SEDECO.</colorprimario></b>'
    documents_with_format_b_html: 'Como no tienes certificado de uso de suelo y tienes declaración de apertura de tu negocio anterior al 2011, <b><colorprimario>te sugerimos asistir a la SEDECO.</colorprimario></b>'
    documents_html: 'Te invitamos a que revises tu uso de suelo actual <a href="http://ciudadmx.df.gob.mx" target="_blank" class="colorprimario">aquí.</a><br>
                    Es importante que generes una cita y vayas a SEDECO para el trámite de uso de suelo para tu negocio con <b><colorprimario>(original y 2 copias)</colorprimario></b> de los siguientes documentos:<br>
                    <ul type = disk >
                    <li>Formato requisitado, <a href="http://www.seduvi.df.gob.mx/portal/docs/tramitesyservicios/usodesuelo/formatos/formato_2.pdf" target="_blank" class="colorprimario">obtener aquí</a>.<br>
                    <li>Pago de derechos: 
                    <BR>
                      ARTÍCULO 235.- Por los servicios de expedición de certificados, licencias, estudios y dictamen que a continuación se indican, se cubrirán por concepto de derechos, las siguientes cuotas:
                        III. 
                        <BR>
                        *Por certificado único de zonificación de uso del suelo $1,336.00 MXN (Antes de pagar verificar que el uso de suelo esté permitido).
                        <BR>
                        *Por certificado único de zonificación de uso de suelo, emitido a través de un sistema electrónico $1,336.00 MXN (Antes de pagar verificar que el uso de suelo esté permitido).
                     <BR>
                      <a href="http://www.tramitesyservicios.df.gob.mx/wb/TyS/certificado_unico_de_zonificacion" target="_blank" class="colorprimario">más información</a>.
                    <li>2 copias de cualquiera de los siguientes documentos (Persona Moral):
                      <ul>
                        <li>Acta constitutiva de sociedad mercantil.
                        <li>Poder notarial e identificación oficial del representante legal.
                      </ul>
                    <li>Boleta predial y/o declaración de valor catastral con pago de impuesto predial.
                    <li>Identificación oficial (credencial de elector, licencia para conducir, cartilla del servicio militar nacional, pasaporte, cédula profesional o forma migratoria FM2 o credencial de inmigrado).
                    </ul>'
    recommendations_html: 'Debido a que <b><colorprimario>TU NEGOCIO mide más de 80m2</colorprimario></b>, <b><colorprimario>ES PROBABLE </colorprimario></b> que requiera <a href="http://www.seduvi.df.gob.mx/portal/index.php/programas-de-desarrollo" target="_blank" class="colorprimario">cajones de estacionamiento</a>.'
  safety:
    make_protection_html: '<b><colorprimario>Los negocios QUE TIENEN AFORO MAYOR a 50 deben TENER IMPLEMENTADO un programa interno de protección civil </colorprimario></b>, en este caso <b><colorprimario>TÚ LO TIENES</colorprimario></b>, pero, revisa que lo tengas implementado al 100%, si deseas puedes revisa los terceros acreditados para elaborar un programa interno de protección civil <a href="http://www.proteccioncivil.cdmx.gob.mx/tys/tacreditados.html" target="_blank" class="colorprimario">aquí</a>.'
    safety_diagnostic_empty: "- Según el diagnóstico no te falta nada en Protección civil." 
    no_make_protection_html: '<b><colorprimario>Los negocios QUE TIENEN AFORO MAYOR a 50 deben TENER IMPLEMENTADO un programa interno de protección civil</colorprimario></b>, en este caso <b><colorprimario>NO LO TIENES IMPLEMENTADO</colorprimario></b>, es importante que implementes uno, por favor revisa los terceros acreditados para elaborar un programa interno de protección civil <a href="http://www.proteccioncivil.cdmx.gob.mx/tys/tacreditados.html" target="_blank" class="colorprimario">aquí</a>   .'
    seguridad_minima_con_proteccion_implementado_html: '<b><colorprimario>Tu negocio cuenta con un plan de protección y ya está implementado</colorprimario></b>, es importante que lo mantengas al día, recuerda que si requieres renovarlo puedes consultar los terceros acreditados para elaborar un programa interno de protección civil <a href="http://www.proteccioncivil.cdmx.gob.mx/tys/tacreditados.html" target="_blank" class="colorprimario">aquí</a>.'
    seguridad_minima_con_proteccion_sin_implementar_html: '<b><colorprimario>Tu negocio cuenta con un plan de protección pero NO ESTÁ implementado</colorprimario></b>, es importante que implementes un programa interno de protección civil ya que esto evitara clausuras a tu negocio, recuerda que si requieres renovar o rehacerlo puedes consultar los terceros acreditados para elaborar un programa interno de protección civil <a href="http://www.proteccioncivil.cdmx.gob.mx/tys/tacreditados.html" target="_blank" class="colorprimario">aquí</a>.'
    seguridad_minima_sin_proteccion_html: '<b><colorprimario>Tu negocio debe tener los REQUISITOS MINIMOS de seguridad</colorprimario></b>, los cuales puedes revisar en el artículo 10 de la Ley de Establecimientos Mercantiles de la Ciudad de México <a href="http://www.aldf.gob.mx/archivo-5d3b577406a3e27c86d77078bbbb2e08.pdf" target="_blank" class="colorprimario">aquí</a>.'
    seguridad_minima_sin_diagnostico_html: 'Es importante que <b><colorprimario>asistas a tu delegación</colorprimario></b> a realizar el autodiagnostico para tu negocio, para que en caso de que te aplique un programa interno de protección civil lo puedas implementar.'
    ambiental_html: 'Para trámitar o ver si aplica el trámite de la Licencia Ambiental Única para la Ciudad de México, <a href="http://www.sedema.df.gob.mx/sedema/images/archivos/tramites/licencia-ambiental-unica-df/laudf-listado-no-requieren.pdf" target="_blank" class="colorprimario">revisa la gaceta aquí</a>.'
    sanitaria_html: 'Para trámitar o ver si aplica la licencia sanitaria te invitamos a realizar lo siguiente:<br>
                    <ul type = disk >
                      <li>Realizar el trámite de aviso de funcionamiento y/o de responsable sanitario para los giros contemplados por la <a href="http://www.agenciaproteccionsanitaria.df.gob.mx/" target="_blank" class="colorprimario">Agencia de Protección Sanitaria de la Ciudad de México</a> o la <a href="http://www.cofepris.gob.mx/" target="_blank" class="colorprimario">COFEPRIS</a>.
                      <li>Original y 2 copias del formato debidamente llenado.
                      <li>Original y 2 copias del Acta Constitutiva y/o poder otorgado ante notario o corredor público de los representantes legales.
                      <li>2 copias e identificación oficial con fotografía del representante legal (de preferencia credencial de elector, pasaporte o cartilla). 
                      <li>2 copias de identificación oficial con fotografía de la(s) persona(s) autorizadas(s) (credencial de elector, pasaporte o cartilla). 
                    </ul>'
    no_debts_html: 'Todos los negocios de <b><colorprimario>IMPACTO VECINAL</colorprimario></b> deben tener la constancia de <b><colorprimario>NO ADEUDOS</colorprimario></b>, la cual puedes tramitar en la Secretaría de Finanzas del Gobierno de la Ciudad de México con un periodo no mayor al actual.'