    exitdos_html: 'Debido a que tu negocio es <b>NUEVO</b> y es de <b>IMPACTO VECINAL</b> te recomendamos descargar el formato <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/11.pdf" target="_blank">EM11</a> del SIAPEM<BR>Esto ...'
    exittres_html: 'Debido a que tu negocio <b>YA ESTA EN OPERACIÓN</b>, es de <b>BAJO IMPACTO</b> y ya <b>TE ENCUENTRAS REGISTRADO EN EL SIAPEM</b>, te recomendamos descargar los formatos <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/1.pdf" target="_blank">EM01</a>, <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/2.pdf" target="_blank">EM02</a>, <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/6.pdf" target="_blank">EM06</a>, <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/7.pdf" target="_blank">EM07</a>, <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/9.pdf" target="_blank">EM09</a> y <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/10.pdf" target="_blank">EM10</a><BR>Esto ...'
    exitcuatro_html: 'Debido a que tu negocio <b>YA ESTA EN OPERACIÓN</b>, es de <b>IMPACTO VECINAL</b> y ya <b>TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</b>, te recomendamos descargar los formatos <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/1.pdf" target="_blank">EM01</a>, <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/2.pdf" target="_blank">EM02</a>, <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/4.pdf" target="_blank">EM04</a>, <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/5.pdf" target="_blank">EM05</a>, <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/6.pdf" target="_blank">EM06</a>, <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/7.pdf" target="_blank">EM07</a> y <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/9.pdf" target="_blank">EM09</a><BR>Esto ...'
