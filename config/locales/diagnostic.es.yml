    exitseis_html: 'Debido a que tu negocio <b>YA ESTA EN OPERACIÓN</b>, es de <b>IMPACTO VECINAL</b>, pero aun <b>NO TE ENCUENTRAS  REGISTRADO EN EL SIAPEM</b>, te recomendamos descargar el formato <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/a.pdf" target="_blank">EMA</a><BR>Esto ...'
    has_license_html: 'Debido a que eres de <b>IMPACTO VECINAL</b> y <b>CUENTAS CON UNA LICENCIA A U ORDINARIA</b> te recomendamos descargar el formato <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/a.pdf" target="_blank">EMA</a> del SIAPEM<BR>Esto ...'
    hasnt_licese_html: 'Debido a que eres de <b>IMPACTO VECINAL</b> y <b>NO CUENTAS CON UNA LICENCIA A, U ORDINARIA</b> te recomendamos descargar el formato <a href="http://siapem.sedecodf.gob.mx/siapem/faces/pages/paperworks/descPaperworks/11.pdf" target="_blank">EM11</a> del SIAPEM<BR>Esto ...'
  zoning:
    expiration_zoning_html: 'Te registraste en el SIAPEM <b>a menos de un año</b> de tramitar tu uso de suelo, por lo que ...'
    not_zoning_html: 'Debido a que <b>tu negocio se encuentra en el mismo lugar en donde habitas</b> y la superficie destinada para el negocio <b>es menor al 20% del total de la propiedad</b>, te aplica el Art 37 de la ley de establecimientos mercantiles la cual contempla  que no es necesario la modificación del uso del suelo, ni la autorización para la venta de bebidas alcohólicas.<BR>
                      Los establecimientos mercantiles que operen en las condiciones previstas en este artículo, deberán ser atendidos exclusivamente por miembros de la familia que habite en la vivienda de que se trate.<BR>
                      No podrán establecerse en los términos de este artículo, giros mercantiles que requieran para
                      su operación grandes volúmenes de agua como los que presten servicios de lavandería,
                      tintorería, lavado de vehículos, venta y distribución de agua embotellada. '
    documents_html: 'Es importante que generes una cita y vayas a SEDECO con <b>original y copia</b> de los siguientes documentos:<br> 
                    <ul type = disk >
                    <li>Antes de iniciar, te invitamos a tramitarlo <a href="http://ciudadmx.df.gob.mx" target="_blank">aquí</a>
                    <li>Formato requisitado TSEDUVI-CGDAU_CNZD_1
                    <li>Pago de derechos, en tesorería ($1.296 pesos)
                    <li>Escritura pública
                    <li>Copia de cualquiera de los siguientes documentos:
                      <ul>
                        <li>Testimonio de la escritura pública, contrato privado o cualquier otro instrumento jurídico que acredite la propiedad o posesión sobre el inmueble.
                        <li>Licencia de fusión, subdivisión o relotificación.
                        <li>Constancia de alineamiento y número oficial, sólo en los casos en que haya inconsistencias en los documentos oficiales.
                        <li>Acreditación de la personalidad del representante legal, en su caso.
                      </ul>
                    <li>Boleta predial y/o declaración de valor catastral con pago de impuesto predial
                    <li>Identificación oficial (credencial de elector, licencia para conducir, cartilla del servicio militar nacional, pasaporte, cédula profesional o forma migratoria FM2 o credencial de inmigrado).
                    </ul>'
    recommendations_html: 'Debido a que tu negocio mide mas de 80m2, es probable que requiera estacionamientos, porfavor revisa dónde y cuándo aplican <a href="http://www.seduvi.df.gob.mx/portal/index.php/programas-de-desarrollo" target="_blank">aquí</a> '




